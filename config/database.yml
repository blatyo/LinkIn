common: &common
  adapter: mysql
  encoding: utf8
  reconnect: false
  pool: 5
  username: LinkIn
  password: LinkIn
  socket: /var/run/mysqld/mysqld.sock

development:
  <<: *common
  database: LinkIn_development_MS

  slave1:
    <<: *common
    database: LinkIn_development_MS

  slave2:
    <<: *common
    database: LinkIn_development_MS

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *common
  database: LinkIn_test_MS

  slave1:
    <<: *common
    database: LinkIn_test_MS

  slave2:
    <<: *common
    database: LinkIn_test_MS

production:
  <<: *common
  database: LinkIn_production_MS

  slave1:
    <<: *common
    database: LinkIn_production_MS

  slave2:
    <<: *common
    database: LinkIn_production_MS