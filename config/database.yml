common: &common
  adapter: mysql
  encoding: utf8
  reconnect: false
  pool: 5
  username: LinkIn
  password: LinkIn
  socket: /var/run/mysqld/mysqld.sock

development:
  <<: *common
  database: LinkIn_development

  shard1:
    <<: *common
    database: LinkIn_development_shard1

  shard2:
    <<: *common
    database: LinkIn_development_shard2

